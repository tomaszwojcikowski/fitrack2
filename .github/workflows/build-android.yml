name: Build Android APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile to use'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Initialize EAS project
        run: eas init --id ${{ secrets.EXPO_APP_ID }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Determine build profile
        id: build-profile
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "profile=${{ github.event.inputs.profile }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
          else
            echo "profile=preview" >> $GITHUB_OUTPUT
          fi

      - name: Build Android APK
        id: build
        continue-on-error: true
        run: eas build --platform android --profile ${{ steps.build-profile.outputs.profile }} --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Handle Build Failure
        if: steps.build.outcome == 'failure'
        run: |
          echo "::error::âŒ Build failed - Android credentials may not be configured"
          echo ""
          echo "### âš ï¸ Build Failed - Credentials Required" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The build failed because Android signing credentials haven't been set up yet." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**This is normal for the first build attempt.**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ”§ One-Time Setup Required" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Generate Android credentials once by running locally:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install -g eas-cli" >> $GITHUB_STEP_SUMMARY
          echo "eas login" >> $GITHUB_STEP_SUMMARY
          echo "eas build --platform android --profile ${{ steps.build-profile.outputs.profile }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Follow the prompts to generate a keystore. Once created, it will be stored on EAS servers." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "After this one-time setup, all future CI/CD builds will work automatically." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“– See [ANDROID_BUILD_SETUP.md](https://github.com/${{ github.repository }}/blob/main/ANDROID_BUILD_SETUP.md#build-fails-with-generating-a-new-keystore-is-not-supported-in---non-interactive-mode) for detailed instructions." >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: Get build info
        if: steps.build.outcome == 'success'
        id: build-info
        run: |
          # Get the latest build ID
          BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Build Started" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build Profile: \`${{ steps.build-profile.outputs.profile }}\`" >> $GITHUB_STEP_SUMMARY
          echo "Build ID: \`$BUILD_ID\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View build status: [EAS Build Dashboard](https://expo.dev/accounts/${{ github.repository_owner }}/projects/fitrack2/builds/$BUILD_ID)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The build is now in progress. You will receive an email when it's complete." >> $GITHUB_STEP_SUMMARY
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Android build has been triggered! Build ID: `${{ steps.build-info.outputs.build_id }}`\n\nYou can track the build progress on the [EAS Build Dashboard](https://expo.dev).'
            })

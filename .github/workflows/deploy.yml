name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - feature/*
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build web app
        run: |
          export PUBLIC_URL=/fitrack2
          npm run build:web
        env:
          CI: false
          NODE_ENV: production
          PUBLIC_URL: /fitrack2

      - name: Prepare deployment
        run: |
          touch dist/.nojekyll
          cp dist/index.html dist/404.html

          sed -i 's|href="/|href="/fitrack2/|g' dist/index.html
          sed -i 's|src="/|src="/fitrack2/|g' dist/index.html
          sed -i 's|href="/|href="/fitrack2/|g' dist/404.html
          sed -i 's|src="/|src="/fitrack2/|g' dist/404.html

          if [ -d "dist/_expo/static/js/web" ]; then
            find dist/_expo/static/js/web -type f -name "*.js" -exec sed -i 's|"/_expo/|"/fitrack2/_expo/|g' {} \;
            find dist/_expo/static/js/web -type f -name "*.js" -exec sed -i 's|"/assets/|"/fitrack2/assets/|g' {} \;
          fi

          echo "Build date: $(date)" > dist/build-info.txt
          echo "Commit: ${{ github.sha }}" >> dist/build-info.txt

          echo "=== dist folder structure ==="
          find dist -maxdepth 3 -type f | head -40 || true
          echo "=== Critical files ==="
          ls -la dist/index.html dist/404.html dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
